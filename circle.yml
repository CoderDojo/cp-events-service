---
machine:
  node:
    version: 0.10.40
  services:
    - docker
  environment:
    LANG: en_US.utf8
dependencies:
  override:
    - npm install
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    codedeploy:
      cp-events-service:
        application_root: /
        region: eu-west-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: zen-deployments
            key_pattern: applications/cp-events-service-ci-{BUILD_NUM}.zip
        deployment_group: prod-zen
        deployment_config: CodeDeployDefault.OneAtATime
  staging:
    branch: staging
    commands:
      - GIT_SHA1=$CIRCLE_SHA1 GIT_BRANCH=$CIRCLE_BRANCH ./deploy/kube.sh